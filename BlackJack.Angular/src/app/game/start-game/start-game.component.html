<ul>
    <li>
        <kendo-combobox [data]="users" [allowCustom]="true" [(ngModel)]="startModel.playerName">
        </kendo-combobox>
    </li>
    <li>
        <kendo-dropdownlist [data]="botItems" [value]="0" [(ngModel)]="startModel.botQuantity">
        </kendo-dropdownlist>
    </li>
    <li>
        <button kendoButton (click)="onButtonClick()">Start</button>
    </li>
</ul>
